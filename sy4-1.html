<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>sy4-1</title>
<link href="sy4-1.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="box" style="border-style: solid">div->box 包含下面三部分结构div（header,main,footer),布局网页和居中
	<div id="header" style="border-style: solid">
		<p>div->header 包含下面三个结构 布局头部高度和主要背景</p>
		<div id="loge" style="border-style: solid">div->id logo</div>
		<div id="banner" style="border-style: solid">div->id banner</div>
		<div id="menu" style="border-style: solid">div->id menu</div>
	</div>
	<div id="main" style="border-style: solid">
		<p>div->main 包含下面2个div(sidebar,content</p>
		<div id="sidebar" style="border-style: solid">div->sidebar</div>
		<div id="content" style="border-style: solid">div->content</div>
	</div>
	<div id="footer" style="border-style: solid">
		<p>div->id=footer</p>
	</div>
</div>
</body>
</html>
