	<h1 align="center" style="color:white">《静夜思》</h1>
	<hr align="center" style="color:#ECF016" width="20%" />
	<p align="center" style="color:white">李白</p>
	<hr align="center" style="color:#ECF016" width="20%" />
	<p align="center" style="color:white">床前明月光，</p>
	<p align="center" style="color:white">疑似地上霜。</p>
	<p align="center" style="color:white">举头望明月，</p>
	<p align="center" style="color:white">低头思故乡。</p>
